<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="import.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Hero</title>
</head>

<body>
    <!-- Main Section -->
    <main class="p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Card Section -->
            <section class="lg:col-span-2">
                

                <!-- Card Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

                    <!-- Single Card Example -->
                    <div class="bg-white rounded-2xl shadow p-4 flex flex-col justify-between">
                        <!-- Top: Icon + Heart -->
                        <div class="flex justify-between items-center mb-2">
                            <div class="h-12 w-15 flex justify-center items-center border-2 border-amber-600 p-3 bg-red-200 rounded-[8px] "><img class="h-9" src="./assets/emergency.png" alt=""></div>
                            <i class="fa-regular fa-heart text-gray-400 hover:text-red-500"
                                onclick="increaseHeart()"></i>
                        </div>

                        <!-- Name -->
                        <h4 class="text-lg font-semibold">National Emergency Number</h4>
                        <p class="text-sm text-gray-600">National Emergency</p> <br>

                        <h3 class=" font-bold">999</h3>

                        <!-- Badge -->
                        <span class=" w-fit bg-blue-100 text-blue-700 px-2 py-1 text-xs mt-2 rounded-3xl">All</span>

                        <!-- Buttons -->
                        <div class="flex justify-between mt-4 gap-2">
                            <!-- Copy Button -->
                            <button
                                class="flex-1 border border-gray-400 text-gray-700 bg-white py-1.5 rounded-lg hover:bg-black hover:text-white transition"
                                onclick="copyNumber('999')"> <i class="fa-regular fa-copy"></i> Copy
                            </button>

                            <!-- Call Button -->
                            <button
                                class="flex-1 bg-green-600 text-white py-1.5 rounded-lg hover:bg-green-700 transition"
                                onclick="callService('Police Helpline','999')"> <i class="fa-solid fa-phone"></i> Call
                            </button>
                        </div>

                    </div>

                    <!-- Duplicate above card for other services -->
                </div>
            </section>

            <!-- History Section -->
            <aside class="bg-white rounded-2xl shadow p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold"> <i class="fa-regular fa-clock"></i> Call History</h3>
                    <button class="btn btn-sm btn-error w-23 bg-green-600 text-white py-1.5 rounded-[20px] hover:bg-green-700 transition" onclick="clearHistory()">Clear</button>
                </div>
                <ul id="historyList" class="space-y-2 text-sm text-gray-700">
                    <!-- history items will appear here -->
                </ul>
            </aside>

        </div>
    </main>

</body>

</html>
