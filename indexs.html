<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <div
                class="flex items-center gap-1 bg-[#1fd160]  px-2 py-1 rounded-[40px] h-[52px] w-[90px] font-bold text-white">
